version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - /etc/wireguard:/etc/wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      WG_HOST: ${WG_HOST}
      WG_PORT: ${WG_PORT}
      WG_PUBLIC_KEY: ${WG_PUBLIC_KEY}

  bot:
    build:
      context: ./bot
    restart: always
    env_file:
      - .env
    depends_on:
      - backend
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      BACKEND_URL: http://backend:8000
    dns:
      - 8.8.8.8
      - 1.1.1.1
    extra_hosts:
      - "api.telegram.org:149.154.167.220"
      - "api.telegram.org:149.154.167.51"
      - "api.telegram.org:149.154.175.100"

volumes:
  db_data:
